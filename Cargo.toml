[package]
name = "filsimrs"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3

[profile.profiling]
inherits = "release"
debug = true

[dependencies]
clap = {version="4.5.29", features = ["derive"]}
color = "0.2.3"
convolve-image = "0.4.0"
image = "0.25.5"
# image-dwt = { git="https://github.com/DavRack/image-dwt.git" }
itertools = "0.14.0"
# nalgebra = "0.33.2"
ndarray = {version = "0.15.6", features = ["rayon", "matrixmultiply-threading"]}
rawler = "0.6.0"
rayon = "1.10.0"
serde = { version = "1.0.217", features = ["derive"] }
toml = "0.8.20"

[features]
default = ["parallel"]
parallel = []
