[package]
name = "filsimrs"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3

[dependencies]
bincode = "2.0.0"
clap = {version="4.5.29", features = ["derive"]}
color = "0.2.3"
image = "0.25.5"
image-dwt = { git="https://github.com/DavRack/image-dwt.git" }
ndarray = {version = "0.15.6", features = ["rayon", "matrixmultiply-threading"]}
rawler = "0.6.0"
rayon = "1.10.0"
serde = { version = "1.0.217", features = ["derive"] }
toml = "0.8.20"
wavelet = "0.0.1"
